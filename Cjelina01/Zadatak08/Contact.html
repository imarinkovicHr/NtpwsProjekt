		<div>
			<h1>Kontaktirajte me</h1>
			<div class="container">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.7890741539636!2d15.966758816056517!3d45.795453279106205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d68b5d094979%3A0xda8bfa8459b67560!2sUl.+Vrbik+VIII%2C+10000%2C+Zagreb!5e0!3m2!1shr!2shr!4v1509296660756" width="60%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
				<form action="#" id="contactForm" name="contactForm" method="POST">
					<div class="wrap-input">
						<span class="label-input" for="firstName">*Ime: </span>
						<input type="text" id="firstName" name="firstName" placeholder="Ime..." required>
					</div>
					<div class="wrap-input">
						<span class="label-input">*Prezime: </span>
						<input type="text" id="lastName" name="lastName" placeholder="Prezime..." required>
					</div>
					<div class="wrap-input">
						<span class="label-input">*E-mail: </span>
						<input type="email" id="email" name="email" placeholder="E-mail..." required>
					</div>
					<div class="wrap-input">
						<span class="label-input">*Država:</span>
						<select id="country" name="country" required>
							<option value="" selected>Molim odaberite</option>
							<option value="NG">Nigdjezemska</option>
							<option value="HR">Hrvatska</option>
							<option value="BH">Bosna i Hercegovina</option>
							<option value="HU">Mađarska</option>
						</select>
					</div>
					<div class="wrap-input">
						<span class="label-input">Razog kontakta:</span>
						<textarea id="contactReason" name="contactReason" placeholder="Vaš zahtjev..." style="height:200px"></textarea>
					</div>
					<div class="wrap-input">
						<input type="submit" value="Submit">						
					</div>
				</form>
			</div>
